      <div class="rov">
        <div class="col-md-4 col-md-ofset-4 codeContainer">
          <h3 class="baner text-center">
            Генератор штрих кодов, нескольких видов.
          </h3>

          <div class="pd-15">
            <div class="form-group">
              <label>Текст кторый надо закодировать</label>
              <input type="text" id="darcodeValue" class="form-control" value="123456" name="">
            </div>

            <div class="form-group">
              <label>Выберите тип кодировки:</label>
              <select id="barcodeType" class="form-control">
                <option value="code128">Code 128</option>
                <option value="codabar">Codabar</option>
                <option value="code39">Code 39</option>
                <option value="msi">MSI</option>
                <option value="pharmacode">Pharmacode</option>
              </select>
            </div>

            <div class="form-group">
              <label>Вывести закодированный текст под штрих кодом?</label>
              <select id="showText" class="form-control">
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>

            <input type="button" onclick="generateBarcode()" class="btn btn-success form-control" value="Generate"
              name="">

            <div class="text-center">
              <svg id="barcode"></svg>
            </div>
          </div>
        </div>
      </div>

  <script type="text/javascript" id="jsbarcode-script"
    src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <!-- <script src="js/JsBarcode.all.min.js"></script> -->
  <script type="text/javascript">
    function generateBarcode() {
      var darcodeValue = document.getElementById("darcodeValue").value;
      var barcodeType = document.getElementById("barcodeType").value;
      var showText = document.getElementById("showText").value;

      JsBarcode("#barcode", darcodeValue, {
        format: barcodeType,
        lineColor: "#24292e",
        width: 1,
        height: 40,
        displayValue: showText,
        fontSize: 20
      });
    }
    generateBarcode();
  </script>
